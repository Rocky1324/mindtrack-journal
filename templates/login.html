{% extends "layout.html" %}

{% block title %}Login - MindTrack{% endblock %}

{% block content %}
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">🔐</div>
        <h1>Welcome Back</h1>
        <p>Sign in to continue your wellness journey</p>
      </div>

      <div class="form-container">
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
          <div class="form-group">
            <label for="username">👤 Username</label>
            <input name="username" id="username" type="text" placeholder="Enter your username" required>
          </div>

          <div class="form-group">
            <label for="password">🔒 Password</label>
            <input name="password" id="password" type="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-primary auth-btn">
            ✨ Sign In
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account?</p>
          <a href="{{ url_for('register') }}" class="auth-link">Create Account</a>
        </div>
      </div>

      <div class="auth-features">
        <div class="feature-item">
          <span class="feature-icon">📊</span>
          <span>Track Progress</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">📝</span>
          <span>Daily Journal</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">🧠</span>
          <span>Wellness Insights</span>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
